<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Old MacDonald</title>
  
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="drumKit.css">


</head>
<body>
  <div class="keys">
                <div data-key="65" class="key">
                  <kbd>A</kbd>
                  <span class="sound">chicken</span>
                </div>
                <div data-key="83" class="key">
                  <kbd>S</kbd>
                  <span class="sound">rooster</span>
                </div>
                <div data-key="68" class="key">
                  <kbd>D</kbd>
                  <span class="sound">moo</span>
                </div>
                <div data-key="70" class="key">
                  <kbd>F</kbd>
                  <span class="sound">horse</span>
                </div>
                <div data-key="71" class="key">
                  <kbd>G</kbd>
                  <span class="sound">pigs</span>
                </div>
                <div data-key="72" class="key">
                  <kbd>H</kbd>
                  <span class="sound">sheep</span>
                </div>
                <div data-key="74" class="key">
                  <kbd>J</kbd>
                  <span class="sound">dog</span>
                </div>
                <div data-key="75" class="key">
                  <kbd>K</kbd>
                  <span class="sound">cat</span>
                </div>
                <div data-key="76" class="key">
                  <kbd>L</kbd>
                  <span class="sound">suprise</span>
                </div>
              </div>
            
              <audio data-key="65" src="sounds/chicken.mp3"></audio>
              <audio data-key="83" src="sounds/cockcrow.mp3"></audio>
              <audio data-key="68" src="sounds/moo.mp3"></audio>
              <audio data-key="70" src="sounds/horse.mp3"></audio>
              <audio data-key="71" src="sounds/pigs.mp3"></audio>
              <audio data-key="72" src="sounds/sheep.mp3"></audio>
              <audio data-key="74" src="sounds/dog.mp3"></audio>
              <audio data-key="75" src="sounds/cat.mp3"></audio>
              <audio data-key="76" src="sounds/fart.mp3"></audio>

<script>

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;
  
      key.classList.add('playing');
      audio.currentTime = 0;
      audio.play();
    }
  
    function removeTransition(e) {
      if (e.propertyName !== 'transform') return;
      e.target.classList.remove('playing');
    }
  
  
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);


</script>



</body>
</html>
